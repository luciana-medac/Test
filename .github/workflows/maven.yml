# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    # Escucha tanto en 'main' como en 'master' para asegurar que arranca
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Descarga tu c√≥digo
    - uses: actions/checkout@v4
    
    # 2. Instala Java 21 (CRUCIAL: Debe coincidir con tu pom.xml)
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
        
    # 3. Ejecuta los tests y empaqueta
    # Si los tests fallan.
    - name: Build with Maven
      run: mvn -B package --file pom.xml
